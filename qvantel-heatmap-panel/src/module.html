<h2>{{ ctrl.header }}</h2>
<table>
  <tr ng-repeat="x in ctrl.currentDataList">
    <td>Service: {{ ctrl.parseName(x.target) }}  </td>
    <td>Value: {{ x.datapoints[x.datapoints.length - ctrl.circles.offset - 1][0] }}</td>
  </tr>
</table>
<div class="center-flex-container">
  <div class="trend-arrow center-flex-container">
    <div class="arrow-left arrow-part tilt-down"></div>
    <div class="arrow-right arrow-part tilt-up"></div>
  </div>
</div>
<div ng-show="ctrl.showTooltip" id="circle-tooltip" ng-class="center-flex-container">
  <div id="tooltip-arrow"></div>
  Name: {{ ctrl.tooltipName }}
  <br>
  Value: {{ ctrl.tooltipValue }} users
  <br>
  Trend: {{ ctrl.tooltipTrend }} users/second
</div>
<div class="center-flex-container layer-0">
  <div class="center-flex-container layer-1">
    <div ng-mousemove="ctrl.handleMouseOver($event)"
      ng-mouseenter="ctrl.handleMouseEnter(x, $index)"
      ng-click="ctrl.handleCircleClick(x, $index)" class="angular-container center-flex-container"
      ng-repeat="x in ctrl.currentDataList"
      ng-mouseleave="ctrl.showTooltip = false">
      <div class="center-flex-container">
        {{ ctrl.parseName(x.target) }}
        <div class="trend-arrow center-flex-container">
          <div class="arrow-left arrow-part" ng-class="ctrl.tiltArrow('left', $index)"></div>
          <div class="arrow-right arrow-part" ng-class="ctrl.tiltArrow('right', $index)"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="center-flex-container layer-0" id="d3-circle-container">
  </div>
</div>
