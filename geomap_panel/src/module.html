<!-- Get the GeoChart map service -->

<div id = "map" class = "map">
    <div class = "timelapse">
        <div class = "timelapse-title">
            Timelapse <span ng-if = "!ctrl.timelapseHandler.isAnimating">- LIVE <i class="fa fa-circle timelapse-live" aria-hidden="true"></i></span>
        </div>
        <div class = "timelapse-player">
            <div class = "timelapse-action">
                <div ng-if = "!ctrl.timelapseHandler.isAnimating || ctrl.timelapseHandler.isAnimatingPaused">
                    <div ng-if = "ctrl.timelapseHandler.isTimelapseAvailable()">
                        <a href = "#" ng-click = "ctrl.timelapseHandler.start()"><i class="fa fa-play" aria-hidden="true"></i></a>
                    </div>
                    <div ng-if = "!ctrl.timelapseHandler.isTimelapseAvailable()">
                        <i class="fa fa-play disabled" aria-hidden="true"></i>
                    </div>
                </div>
                <div ng-if = "ctrl.timelapseHandler.isAnimating && !ctrl.timelapseHandler.isAnimatingPaused">
                    <a href = "#" ng-click = "ctrl.timelapseHandler.pause()"><i class="fa fa-pause" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class = "timelapse-action">
                <div ng-if = "ctrl.timelapseHandler.isAnimating">
                    <a href = "#" ng-click = "ctrl.timelapseHandler.stop()"><i class="fa fa-stop" aria-hidden="true"></i></a>
                </div>
                <div ng-if = "!ctrl.timelapseHandler.isAnimating">
                    <i class="fa fa-stop disabled" aria-hidden="true"></i>
                </div>
            </div>
            <div class = "timelapse-progress-wrapper">
                <div id = "timelapse-progress" ng-mousedown="ctrl.timelapseHandler.startDrag()" class = "timelapse-progress">
                    <div id = "timelapse-progress-bar" class = "timelapse-progress-bar"></div>
                </div>
            </div>
        </div>
        <div id = "timelapse-timestamp" class = "timelapse-timestamp"></div>
    </div>
</div>
