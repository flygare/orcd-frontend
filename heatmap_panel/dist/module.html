<div class="center-flex-container">
  <i class="fa fa-play icon" ng-click="ctrl.handlePlayPress()" ng-if="ctrl.timelapse.state !== 'play' && ctrl.timelapse.state !== 'end'"></i>
  <i class="fa fa-pause icon" ng-click="ctrl.handlePausePress()" ng-if="ctrl.timelapse.state === 'play'|| ctrl.timelapse.state === 'end'"></i>
  <i class="fa fa-stop icon" ng-click="ctrl.stopTimelapse()" ng-if="ctrl.timelapse.state !== 'stop'"></i>
</div>
<div class="center-flex-container">
  <input id="timelapse-range" type="range" ng-model="ctrl.timelapse.range" ng-mousedown="ctrl.handleRangePress()" ng-mouseup="ctrl.setTimelapseRange()" ng-if="ctrl.timelapse.state !== 'stop' || ctrl.timelapse.range > 0">
</div>
<div ng-show="ctrl.showTooltip" id="circle-tooltip" ng-class="center-flex-container">
  <div id="tooltip-arrow"></div>
  Name: {{ ctrl.tooltip.name }}
  <br>
  <div id="tooltip-value-text" ng-if="ctrl.tooltip.value">
    Value: {{ ctrl.tooltip.value }} users
    <br>
  </div>
  <div ng-if="!ctrl.tooltip.value">
    Value: null
    <br>
  </div>
  <div ng-if="ctrl.tooltip.max">
    Max value: {{ ctrl.tooltip.max }} users
    <br>
  </div>
  <div ng-if="!ctrl.tooltip.max">
    Max: null
  </div>
  Trend: {{ ctrl.tooltip.trend }}%
</div>
<div class="center-flex-container layer-0">
  <div class="center-flex-container layer-1">
    <div ng-repeat="x in ctrl.currentDataList" 
      ng-mousemove="ctrl.handleMouseOver($event)"
      ng-mouseenter="ctrl.handleMouseEnter(x, $index, $event)"
      ng-click="ctrl.handleCircleClick(x, $index)" class="angular-container center-flex-container"
      ng-mouseleave="ctrl.showTooltip = false">
      <div class="center-flex-container targetName">
        <div class="relative-container">
          {{ ctrl.splitName(ctrl.parseName(x.target)) }}
        </div>
          <!--<div class="arrow-left arrow-part" ng-class="ctrl.tiltArrow($index)"></div>

          <div class="arrow-right arrow-part" ng-class="ctrl.tiltArrow($index)"></div>-->
          <div class="fa fa-arrow-circle-right arrow-icon" aria-hidden="true" ng-class="ctrl.tiltArrow($index)"></div>
      </div>
    </div>
  </div>
  <div class="center-flex-container layer-0" id="d3-circle-container">
  </div>
</div>
